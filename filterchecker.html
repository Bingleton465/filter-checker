<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>url checker ðŸ˜›</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>url checker for securly ðŸ˜›</h1>
    <form id="urlForm">
        <label for="urlInput">enter url sweeties!:</label>
        <input type="text" id="urlInput" required>
        <button type="submit">check it ðŸ¤ž</button>
    </form>
    <div class="result" id="result"></div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value;
            checkUrl(url);
        });

        function checkUrl(url) {
            fetch(`https://useast-www.securly.com/check?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.blocked) {
                        resultDiv.innerHTML = `<p style="color: red;">The URL <strong>${url}</strong> is blocked by Securly.</p>`;
                    } else {
                        resultDiv.innerHTML = `<p style="color: green;">The URL <strong>${url}</strong> is not blocked by Securly.</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `<p style="color: orange;">There was an error checking the URL. Please try again later.</p>`;
                });
        }
    </script>
</body>
</html>
