<!DOCTYPE html>
<html lang="en">
<head>

    <title>URL Checker 😛</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>URL Checker for Securly 😛</h1>

    <script src="script.js"></script>
</body>
</html>
